<!-- index.html -->
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Торты на заказ</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main>
    <button class="order-btn">Заказать</button>
  <div class="cake-card">
    <img src="tort.jpg" class="fullscreen-img">
  </div>
  </main>

  <!-- Модальное окно -->
  <div class="modal-overlay hidden">
    <div class="modal">
      <button class="close-btn">&times;</button>
      <h2><strong>Чтобы сделать заказ, расскажите нам о себе</strong></h2>
      <p>Мы перезвоним Вам в удобное время, чтобы уточнить ваши пожелания</p>

      <form id="orderForm">
        <div class="form-grid">
          <input type="text" placeholder="Имя" name="name" required>
          <input type="tel" placeholder="Телефон" name="phone" required>
          <input type="email" placeholder="Email" name="email">
          <input type="text" placeholder="Удобное время" name="time">
        </div>

        <label class="checkbox">
          <input type="checkbox" id="consent"> Согласен с обработкой персональных данных
        </label>

        <button type="submit" class="submit-btn" disabled>Сделать заказ</button>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
